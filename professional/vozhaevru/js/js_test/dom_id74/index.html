<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Кнопка</title>
</head>
<body>

<p><button onclick="funcClientHeight()">По нажатии на эту кнопку выводится высота окна браузера</button></p>

    const funcClientHeight =()=> alert(document.documentElement.clientHeight);
</script>
