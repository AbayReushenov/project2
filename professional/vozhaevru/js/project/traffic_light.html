<!DOCTYPE html>
<html>
  <head>
      <meta charset="UTF-8"> 
      <title>Светофор</title>
      <style>
          .container {
              width: 200px;
              height: 400px;
              background: black;
              margin: auto;
              border: 5px solid gray;
              padding-bottom: 1 em;
              margin-top: 100px;
          }
          .stop, .wait, .go {
              width: 100px;
              height: 100px;
              margin: auto;
              border-radius: 50px;
              margin-top: 1.3em;
              border: 2px solid #4B0082;
              box-shadow: inset 0 0 10px black;
          }
          .stop {
              background:red;
              }
          .wait {
              background:yellow;
              }
          .go {
              background:green;
              }
      </style>
  </head>
  <body>
      <div class="container">
        <div class="stop"></div>
        <div class="wait"></div>
        <div class="go"></div>
      </div>
  </body>
</html>
