<!doctype html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Светофор</title>
		<style>
			.container{
				width:200px; /* Задаем ширину*/
				background:black; /* Устанавливаем фон*/
				margin:auto; /* Устанавливаем отступы,  здесь размер отступов будет автоматически рассчитан браузером.*/
				border: 5px solid gray; /* Устанавливаем толщину окантовки элемента 5px, стиль - solid, и цвет границы вокруг элемента = gray = серый */
				padding-bottom: 1em; /* Устанавливаем значение поля от нижнего края содержимого элемента. Поле - это расстояние от внутреннего края рамки элемента до воображаемого прямоугольника, ограничивающего его содержимое , размер  1em = Высота шрифта текущего элемента */ 
				margin-top:100px;  /* Устанавливаем величину отступа от верхнего края элемента. 100px */
			}
			.stop, .wait, .go{
				width:100px; /* Задаем ширину*/
				height:100px; /* Устанавливаем высоту*/
				margin:auto; /* Устанавливаем отступы,  здесь размер отступов будет автоматически рассчитан браузером.*/
				border-radius:50px; /* Устанавливаем радиус скругления уголков рамки. Если рамка не задана, то скругление будет и с фоном*/
				margin-top: 1em; /* Устанавливаем величину отступа от верхнего края элемента. 1em = Высота шрифта текущего элемента */
				border: 2px solid #4B0082; /* Устанавливаем толщину окантовки элемента 2px, стиль - solid, и цвет границы вокруг элемента = фиолетовый */
				box-shadow: inset 0 0 10px black; /* Добавляем тень элемента, inset = тень выводится внутри элемента, сдвиг по x = 0, сдвиг по y = 0, радиус размытия = 10 px, цвет = черный */
			}
			.stop{
				background:red;  /* Устанавливаем фон*/
			}
			.wait{
				background:yellow; /* Устанавливаем фон*/
			}
			.go{
				background:green; /* Устанавливаем фон*/
			}
		</style>
	</head>
	<body>
		<div class="container">
			<div class="stop"></div>
			<div class="wait"></div>
			<div class="go"></div>
		</div>
	</body>
</html>
